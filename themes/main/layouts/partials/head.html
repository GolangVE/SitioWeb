<!DOCTYPE html>
<html class="no-js" lang="es-ES" prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb#">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0"> 
	<title>{{ .Title }} - {{ .Site.Params.domain }}</title>
	<link rel="shortcut icon" href="{{ .Site.Params.Favicon }}" type="image/x-icon"/>
	<link rel="canonical" href="{{ .Permalink }}"/>
	<meta name="keywords" content="{{ if .Keywords }}{{ range .Keywords }}{{ . }}, {{ end }}{{else if isset .Params "tags" }}{{ range .Params.tags }}{{ . }}, {{ end }}{{end}}">
	<meta name="description" content="{{ .Params.description }}">
	{{ .Hugo.Generator }}
	<meta property="fb:app_id" content="{{ .Site.Params.SEO.fbid }}"/>
	<meta property="og:locale" content="{{ .Site.Params.SEO.locale }}"/>
	<meta property="og:type" content="website"/>
	<meta property="og:title" content="Visita la Comunidad {{ .Site.Params.author }}"/>
	<meta property="og:description" content="{{ .Params.description }}"/>
	<meta property="og:url" content="{{ .Permalink }}"/>
	<meta property="og:site_name" content="{{ .Site.Params.author }}"/>
	<meta property="og:image" content="{{ .Site.Params.protocol }}://i0.wp.com/{{ .Site.Params.domain }}/{{ .Site.Params.SEO.img }}"/>
	<meta name="twitter:card" content="summary_large_image"/>
	<meta name="twitter:description" content="{{ .Params.description }}"/>
	<meta name="twitter:title" content="Visita la Comunidad {{ .Site.Params.author }}"/>
	<meta name="twitter:site" content="@{{ .Site.Params.Social.twitter }}"/>
	<meta name="twitter:image" content="{{ .Site.Params.protocol }}://i0.wp.com/{{ .Site.Params.domain }}/{{ .Site.Params.SEO.img }}"/>
	<meta name="twitter:creator" content="@{{ .Site.Params.Social.twitter }}"/>
	<meta name="p:domain_verify" content="{{ .Site.Params.SEO.gverification }}"/>
	<link rel="alternate" type="application/rss+xml" title="{{ .Site.Params.author }} &raquo; Feed" href="/index.xml"/>
	<link rel="publisher" href="https://plus.google.com/+{{ .Site.Params.Social.googlep }}"/>
	<script type='application/ld+json'>
	{
    	"@context":"http:\/\/schema.org",
    	"@type":"WebSite",
    	"@id":"#website",
    	"url":"{{ .Site.Params.protocol }}:\/\/{{ .Site.Params.Domain }}\/",
    	"name":"{{ .Site.Params.author }}",
    	"alternateName":"{{ .Site.Params.authorAlt }}"
	}
	</script>
	<script type='application/ld+json'>
	{
    	"@context":"http:\/\/schema.org",
    	"@type":"Organization",
    	"url":"{{ .Site.Params.protocol }}:\/\/{{ .Site.Params.Domain }}\/",
    	"sameAs":["https:\/\/www.facebook.com\/{{ .Site.Params.Social.Facebook }}","https:\/\/instagram.com\/{{ .Site.Params.Social.instagram }}","https:\/\/plus.google.com\/+{{ .Site.Params.Social.GoogleP }}","https:\/\/youtube.com\/{{ .Site.Params.Social.YouTube }}","https:\/\/pinterest.com\/{{ .Site.Params.Social.Pinterest }}","https:\/\/twitter.com\/{{ .Site.Params.Social.Twitter }}"],
    	"@id":"#organization",
    	"name":"{{ .Site.Params.author }}",
    	"logo":"{{ .Site.Params.protocol }}:\/\/{{ .Site.Params.Domain }}\/img\/{{ .Site.Params.SEO.imgjson }}"
	}
	</script>
	<!-- Estilos -->
  	<link rel="stylesheet" href="/css/material-icons.css">
	<link rel="stylesheet" href="/css/font-awesome.css">
  	<link rel="stylesheet" href="/css/custom.css">
  	<link rel="stylesheet" href="/css/materialdev.css">
</head>
