<a style="background-color: #42599e;" class="btn-floating btn-small waves-effect waves-light" href="https://www.facebook.com/sharer/sharer.php?u={{ .Permalink }}" onclick="window.open(this.href, 'pinterest-share','width=580,height=296');return false;"> <i class="fa fa-facebook"></i> </a>
<a style="background-color: #55acee;" class="btn-floating btn-small waves-effect waves-light" href="https://twitter.com/intent/tweet?text={{ .Title }} - {{ .Permalink }}" onclick="window.open(this.href, 'pinterest-share','width=580,height=296');return false;"> <i class="fa fa-twitter"></i> </a>
<a style="background-color: #cd201f;" class="btn-floating btn-small waves-effect waves-light" href="http://pinterest.com/pin/create/button/?url={{ .Permalink }}{{ if .Params.pinterestmedia }}&amp;media={{ .Params.pinterestmedia | relURL }}{{ end }}&amp;description={{ .Title | safeHTML}}" onclick="window.open(this.href, 'pinterest-share','width=580,height=296');return false;"> <i class="fa fa-pinterest"></i> </a>
<a style="background-color: #117eb9;" class="btn-floating btn-small waves-effect waves-light" href="https://www.linkedin.com/shareArticle?mini=true&url={{ .Permalink }}" onclick="window.open(this.href, 'pinterest-share','width=580,height=296');return false;"> <i class="fa fa-linkedin"></i> </a>
<a style="background-color: #cd201f;" class="btn-floating btn-small waves-effect waves-light" href="https://plus.google.com/share?url={{ .Permalink }}" onclick="window.open(this.href, 'pinterest-share','width=580,height=296');return false;"> <i class="fa fa-google-plus"></i> </a>
<a style="background-color: #279ed9;" class="btn-floating btn-small waves-effect waves-light" href="https://telegram.me/share/url?url={{ .Permalink }}" onclick="window.open(this.href, 'pinterest-share','width=580,height=296');return false;"> <i class="fa fa-telegram"></i> </a>
<a style="background-color: green;" class="btn-floating btn-small waves-effect waves-light" href="whatsapp://send?text={{ .Permalink }}" onclick="window.open(this.href, 'pinterest-share','width=580,height=296');return false;"> <i class="fa fa-whatsapp"></i></a>
<a style="background-color: #555;" class="btn-floating btn-small waves-effect waves-light" href="sms://?&body= {{ .Title }} - {{ .Permalink }}" onclick="window.open(this.href, 'pinterest-share','width=580,height=296');return false;"> <i class="fa fa-phone"></i> </a>
<a class="btn-floating btn-small waves-effect waves-light" input type="button" name="imprimir" value="Imprimir" onclick="window.print();"> <i class="fa fa-print"></i> </a>
